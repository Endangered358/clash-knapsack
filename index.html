<!DOCTYPE html>
<html>
<head>
  <title>Input Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    fieldset {
      border: 1px solid #ccc;
      padding: 15px 20px 20px 20px;
      margin-bottom: 20px;
      background: #fff;
      border-radius: 8px;
    }
    legend {
      font-weight: bold;
      padding: 0 10px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 8px 10px;
      margin-top: 4px;
      box-sizing: border-box;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <fieldset>
    <legend>Total Money</legend>
    <label for="totalMoney">Amount</label>
    <input type="number" id="totalMoney" placeholder="e.g. 1000" />
  </fieldset>
  <fieldset>
    <legend>Heroes</legend>
    <label for="heroesCost">Cost</label>
    <input type="text" id="heroesCost" placeholder="e.g. 1, 2, 3, 4" />

    <label for="heroesVal">Hours Saved</label>
    <input type="text" id="heroesVal" placeholder="e.g. 1, 2, 3, 4" />
  </fieldset>

  <fieldset>
    <legend>Building</legend>
    <label for="buildingCost">Cost</label>
    <input type="text" id="buildingCost" placeholder="e.g. 1, 2, 3, 4" />

    <label for="buildingVal">Hours Saved</label>
    <input type="text" id="buildingVal" placeholder="e.g. 1, 2, 3, 4" />
  </fieldset>

  <fieldset>
    <legend>Fighting</legend>
    <label for="fightingCost">Cost</label>
    <input type="text" id="fightingCost" placeholder="e.g. 1, 2, 3, 4" />

    <label for="fightingVal">Hours Saved</label>
    <input type="text" id="fightingVal" placeholder="e.g. 1, 2, 3, 4" />
  </fieldset>

  <fieldset>
    <legend>Builder Potion</legend>
    <label for="builderPotionCost">Cost</label>
    <input type="text" id="builderPotionCost" placeholder="e.g. 1, 2, 3, 4" />

    <label for="builderPotionVal">Hours Saved</label>
    <input type="text" id="builderPotionVal" placeholder="e.g. 1, 2, 3, 4" />
  </fieldset>

  <fieldset>
    <legend>Research Potion</legend>
    <label for="researchPotionCost">Cost</label>
    <input type="text" id="researchPotionCost" placeholder="e.g. 1, 2, 3, 4" />

    <label for="researchPotionVal">Hours Saved</label>
    <input type="text" id="researchPotionVal" placeholder="e.g. 1, 2, 3, 4" />
  </fieldset>
  <button onclick="readAllInputs()">Process Inputs</button>
  <h3>Result:</h3>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
